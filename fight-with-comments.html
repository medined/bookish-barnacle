<!doctype html>
<html lang="en">
  <!--
    File: fight-with-comments.html
    Goal: Let users pick Overwatch heroes to estimate time-to-kill with ability buffs/mitigations.
    Flow: load hero CSV (external or inline) -> parse into objects -> render dropdowns/cards/toggles -> on change recalc damage (abilities + armor) -> show bullets/reloads/time with flash animation.
  -->
  <head>
    <link rel="stylesheet" href="fight-with-comments.css" />
    <meta charset="utf-8" />
    <title>Overwatch Hero Attack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <header>
        <h1>Hero Attack Calculator</h1>
        <p>Select an attacker and a defender.</p>
      </header>

      <section class="panel">
        <form id="fightForm" class="controls">
          <div>
            <label for="attackerSelect">Attacker</label>
            <select id="attackerSelect" required></select>
          </div>
          <div>
            <label for="defenderSelect">Defender</label>
            <select id="defenderSelect" required></select>
          </div>
        </form>

        <div class="hero-grid">
          <div class="hero-stack">
            <div class="hero-card" id="attackerCard"></div>
            <div class="abilities-block">
              <label>Abilities</label>
              <div class="ability-toggles" id="attackerAbilityToggles"></div>
            </div>
          </div>
          <div class="hero-stack">
            <div class="hero-card" id="defenderCard"></div>
            <div class="abilities-block">
              <label>Abilities</label>
              <div class="ability-toggles" id="defenderAbilityToggles"></div>
            </div>
          </div>
        </div>

        <div class="summary" id="summary"></div>
        <p class="muted" id="note"></p>
      </section>
    </main>

    <script src="fight-with-comments.js"></script>
  </body>
</html>
